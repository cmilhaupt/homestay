{% extends "base.html" %}

{% block title %}Calendar{% endblock %}

{% block head %}
    <!-- Add FullCalendar CSS and JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src="{{ url_for('static', filename='js/booking.js') }}"></script>
    <style>
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Booking Calendar</h1>
            <div class="flex gap-4 w-full sm:w-auto justify-center">
                <button onclick="showBookingModal()" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
                    New Booking
                </button>
                <a href="{{ url_for('auth.logout') }}" 
                   class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition-colors text-center">
                    Logout
                </a>
            </div>
        </div>

        <div class="bg-white rounded-lg p-4">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-4">
                <!-- Title -->
                <div class="text-xl font-semibold text-center md:text-left order-1 md:order-2" id="calendarTitle"></div>
                
                <!-- Navigation -->
                <div class="flex justify-center gap-2 order-2 md:order-1">
                    <button class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300" onclick="calendar.prev()" aria-label="Previous month">
                        <span class="sr-only">Previous month</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <button class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300" onclick="calendar.today()" aria-label="Today">
                        Today
                    </button>
                    <button class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300" onclick="calendar.next()" aria-label="Next month">
                        <span class="sr-only">Next month</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
                
                <!-- View Toggle -->
                <div class="flex justify-center gap-2 order-3">
                    <button class="px-4 py-2 bg-gray-800 text-white rounded-md" onclick="calendar.changeView('dayGridMonth')">
                        Month
                    </button>
                    <button class="px-4 py-2 bg-gray-800 text-white rounded-md" onclick="calendar.changeView('dayGridWeek')">
                        Week
                    </button>
                </div>
            </div>
            
            <div id="calendar" class="w-full h-full" style="min-height: calc(100vh - 400px); touch-action: pan-y pinch-zoom;">
                <!-- Calendar will render here -->
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="hidden fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold mb-4">New Booking</h3>
            <form id="bookingForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="guestName" name="guest_name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="guestEmail" name="guest_email" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Arrival Date</label>
                    <input type="date" id="startDate" name="start_date" required onchange="updateEndDateMin(this.value)"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Departure Date</label>
                    <input type="date" id="endDate" name="end_date" required min=""
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div id="bookingError" class="hidden text-red-600 text-sm p-2 mb-4 bg-red-50 rounded"></div>
                <div class="flex justify-end gap-4">
                    <button type="button" onclick="hideBookingModal()"
                            class="bg-gray-200 px-4 py-2 rounded-md hover:bg-gray-300">
                        Cancel
                    </button>
                    <button type="submit"
                            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Book
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
{% endblock %}
