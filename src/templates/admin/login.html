{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mb-8">
    <img src="{{ url_for('static', filename='splash.jpeg') }}" alt="Valencia City of Arts and Sciences" class="w-full rounded-lg shadow-lg">
</div>
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="mb-4 p-4 rounded-md {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1 class="text-2xl font-bold text-center mb-8 text-gray-800">Admin Portal</h1>
    <form method="POST" class="space-y-6">
        <div>
            <label for="access_code" class="block text-sm font-medium text-gray-700 mb-2">Admin Access Code:</label>
            <input type="password" id="access_code" name="access_code" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            Enter
        </button>
    </form>
</div>
{% endblock %}
